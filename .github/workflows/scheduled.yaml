name: scheduled

on:
  workflow_dispatch:
  schedule:
    # 8 PM UTC every day
    - cron: "0 20 * * *"


jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        DEB_DISTRO: [jammy, noble]
        ARCH: [x64, arm64]
    uses: ./.github/workflows/scheduled_job.yaml
    with:
      DEB_DISTRO: ${{ matrix.DEB_DISTRO }}
      ARCH: ${{ matrix.ARCH }}
